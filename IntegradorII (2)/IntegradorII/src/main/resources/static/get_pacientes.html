<div class="container">
    <ul class="nav nav-pills">
        <li class="nav-item">

        </li>
        <li class="nav-item">
            <a class="nav-link" href="./get_pacientes.html/">Listar</a>
        </li>
    </ul>

    <div id="div_paciente_table">
        <h1>Lista de Pacientes</h1>
        <div class="row col-md-10 table-responsive">
            <table id="pacienteTable" class="table table-striped">
                <thead>
                <tr>
                    <th>Actualizar</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Cédula</th>
                    <th>Fecha Ingreso</th>
                    <th>Calle</th>
                    <th>Número</th>
                    <th>Localidad</th>
                    <th>Provincia</th>
                    <th>Email</th>
                    <th>ID Odontólogo</th>
                    <th>Eliminar</th>
                </tr>
                </thead>
                <tbody id="pacienteTableBody">

                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6" style="display: none;
											background-color:#e6fffa; padding:10px; border-radius:3px"
             id="div_paciente_updating">
            <form id="update_paciente_form">
                <div class="form-group">
                    <label >Id:</label>
                    <input type="text" class="form-control" id="paciente_id" readonly>
                </div>
                <div class="form-group">
                    <label >Nombre:</label>
                    <input type="text" class="form-control" placeholder="nombre" id="nombre">
                </div>
                <div class="form-group">
                    <label >Apellido:</label>
                    <input type="text" class="form-control" placeholder="apellido" id="apellido">
                </div>
                <div class="form-group">
                    <label >Cédula:</label>
                    <input type="text" class="form-control" placeholder="cedula" id="cedula" readonly>
                </div>
                <div class="form-group">
                    <label >Fecha Ingreso:</label>
                    <input type="date" class="form-control" placeholder="fechaIngreso" id="fechaIngreso" readonly>
                </div>
                <div class="form-group">
                    <label >Calle:</label>
                    <input type="text" class="form-control" placeholder="calle" id="calle">
                </div>
                <div class="form-group">
                    <label >Número:</label>
                    <input type="text" class="form-control" placeholder="numero" id="numero">
                </div>
                <div class="form-group">
                    <label >Localidad:</label>
                    <input type="text" class="form-control" placeholder="localidad" id="localidad">
                </div>
                <div class="form-group">
                    <label >Provincia:</label>
                    <input type="text" class="form-control" placeholder="provincia" id="provincia">
                </div>
                <div class="form-group">
                    <label >Email:</label>
                    <input type="text" class="form-control" placeholder="email" id="email" readonly>
                </div>
                <div class="form-group">
                    <label >ID Odontólogo:</label>
                    <input type="number" class="form-control" placeholder="odontologo" id="odontologo">
                </div>

                <button type="submit" class="btn btn-primary">Modificar</button>
            </form>
            <div id="response" style="display:none; margin:10px">
            </div>
        </div>
    </div>
    <hr>
</div>
