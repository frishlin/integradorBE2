<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>

        <div class="collapse navbar-collapse" id="navbarNavDropdown">

                    <a class="nav-link active" aria-current="page" href="./index.html">Inicio</a>

                <li class="nav-item dropdown">

<div class="container">
    <ul class="nav nav-pills">
        <li class="nav-item">
            <a class="nav-link" href="./get_turnos.html">Listar Turnos</a>
        </li>
    </ul>
    <div class="row">
        <div class="col-sm-7" style="background-color:#e6fffa; padding:10px; border-radius:3px">
            <h3>Agregar Turnos</h3>
            <form id="add_new_turno">
                <div class="form-group">
                    <label class="control-label" for="paciente_id">ID del paciente:</label>
                    <input type="number" class="form-control" id="paciente_id"
                           placeholder="Ingrese el ID del paciente: "
                           name="paciente_id" required></input>
                </div>
                <div class="form-group">
                    <label class="control-label" for="odontologo_id">ID del odontólogo:</label>
                    <input type="number" class="form-control" id="odontologo_id"
                           placeholder="Ingrese el ID del odontólogo: "
                           name="odontologo_id" required></input>
                </div>

                <div class="form-group">
                    <label class="control-label" for="fecha">Fecha del turno:</label>
                    <input type="date" class="form-control" id="fecha"
                           placeholder="Ingrese la fecha:"
                           name="fecha" required></input>
                </div>

                <button type="submit" class="btn btn-danger"
                        id="btn-add-new-turno">Guardar</button>
            </form>
            <div id="response" style="display:none; margin-top:10px">
            </div>
        </div>
    </div>
